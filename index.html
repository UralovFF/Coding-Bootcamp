<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Bootcamp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-box">
        <div class="main__content">
            <div class="main__info">
                <img src="img/text-pattern.svg" alt="" class="main__info__bg-img">
                <p class="main__info__text">
                    “ If you want to lay the best foundation possible I'd recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”
                </p>
                <p class="main__info__author"><strong>John Tarkpor</strong>Junior Front-end Developer</p>
            </div>
            <div class="main__img">
                <img class="main__img__author" src="img/author.png" alt="">
                <img class="author__bg__white-pattern" src="img/author_bg_white-pattern.svg" alt="">
                <img class="author__bg__top-pattern" src="img/author_top-pattern.svg" alt="">
                <img class="author__bg__purple-pattern" src="img/author_bg_purple-pattern.svg" alt="">
                <img class="author__bg__bottom-pattern" src="img/author_bottom-pattern.svg" alt="">
                <div class="img__btn">
                    <button><img src="img/left__arrow.svg" alt=""></button>
                    <button><img src="img/right-arrow.svg" alt=""></button>
                </div>
            </div>
